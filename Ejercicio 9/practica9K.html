<!DOCTYPE html>
<html>

<head>
<title>Three.js: Textures (basic material)</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js"></script>

<script>
   function init() {
      var scene = new THREE.Scene();
      var sceneWidth = window.innerWidth;
      var sceneHeight = window.innerHeight;

      var camera = new THREE.PerspectiveCamera(90, sceneWidth / sceneHeight, 0.01, 100);
      camera.position.z = 50;

      var Geometry = new THREE.SphereGeometry(10, 20, 20);

      var texture = new THREE.TextureLoader().load("earth.png")
      var material = new THREE.MeshBasicMaterial({
         map : texture
      });

      var mesh = new THREE.Mesh(Geometry, material);
      scene.add(mesh);

      var renderer = new THREE.WebGLRenderer({
         antialias : false
      });

      renderer.setSize(sceneWidth, sceneHeight);
      document.body.appendChild(renderer.domElement);

      animate(mesh, renderer, scene, camera);
   }

   function animate(mesh, renderer, scene, camera) {
      mesh.rotation.x += 0.00;
      mesh.rotation.y += 0.01;

      renderer.render(scene, camera);

      requestAnimationFrame(function() {
         animate(mesh, renderer, scene, camera);
      });
   }
</script>
</head>

<body onload="init()">
</body>

</html>
